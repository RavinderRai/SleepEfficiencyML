           <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="Age"> Age:</label>
						<input type="text" name="Age" id="Age" class="input-text" placeholder="Age" required>
					</div>

                    <div class="form-row">
                        <label for="Gender"> Gender:</label>
                        <select name="Gender" id="Gender" class="input-text" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

				</div>


                <div class="form-row">
                    <label for="Bedtime"> Bedtime:</label>
                    <input type="text" name="Bedtime" id="Bedtime" class="input-text" placeholder="Bedtime" required>
                    <select name="Bedtime_AMPM" id="Bedtime_AMPM" class="input-text" required>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="Wakeup_time"> Wakeup time:</label>
                    <input type="text" name="Wakeup_time" id="Wakeup_time" class="input-text" placeholder="Wakeup time" required>
                    <select name="Wakeup_time_AMPM" id="Wakeup_time_AMPM" class="input-text" required>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="Sleep duration"> Sleep duration:</label>
						<input type="text" name="Sleep duration" id="Sleep duration" class="input-text" placeholder="Sleep duration" required>
					</div>

                    <div class="form-row">
                        <label for="Awakenings"> Awakenings:</label>
						<input type="text" name="Awakenings" id="Awakenings" class="input-text" placeholder="Awakenings" required>
					</div>

				</div>


                <div class="form-row">
                    <label for="Caffeine_consumption"> Caffeine consumption:</label>
                    <select name="Caffeine_consumption" id="Caffeine_consumption" class="input-text" required>
                        <option value="" disabled selected>Yes or No</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="Alcohol_consumption"> Alcohol consumption:</label>
                    <select name="Alcohol_consumption" id="Alcohol_consumption" class="input-text" required>
                        <option value="" disabled selected>Yes or No</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="Smoking_status"> Smoking Status:</label>
                        <select name="Smoking_status" id="Smoking_status" class="input-text" required>
                            <option value="" disabled selected>Yes or No</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>


                    <div class="form-row">
                        <label for="Exercise frequency"> Exercise Frequency (days/week):</label>
						<input type="text" name="Exercise frequency" id="Exercise frequency" class="input-text" placeholder="Exercise frequency" required>
					</div>

				</div>

				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
