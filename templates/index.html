<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Adding padding to prevent the content from touching the edges */
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            min-height: 100vh; /* Allow the body to expand and support scrolling */
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }
        .form-container h1 {
            text-align: center; /* Center align the header */
            margin-top: 0; /* Ensure no additional margin at the top */
            margin-bottom: 20px;
            color: #ffffff;
        }
        .form-row {
            margin-bottom: 20px;
        }
        .form-row label {
            display: block;
            margin-bottom: 5px;
        }
        .input-text {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
            margin-bottom: 5px;
        }
        .form-row-total {
            display: flex;
            justify-content: space-between;
        }
        .form-row-total .form-row {
            flex: 1;
            margin-right: 25px;
        }
        .form-row-total .form-row:last-child {
            margin-right: 0;
        }
        .form-row-last {
            text-align: center;
        }
        .register {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        .register:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Predicting Sleep Efficiency</h1>
        <form class="form-detail" action="/predict" method="post">
        <form>
            <div class="form-row">
                <label for="Age">Age:</label>
                <input type="text" name="Age" id="Age" class="input-text" placeholder="Age" required>
            </div>

            <div class="form-row">
                <label for="Gender">Gender:</label>
                <select name="Gender" id="Gender" class="input-text" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-row">
                <label for="Bedtime">Bedtime:</label>
                <input type="text" name="Bedtime" id="Bedtime" class="input-text" placeholder="Bedtime" required>
                <select name="Bedtime_AMPM" id="Bedtime_AMPM" class="input-text" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>

            <div class="form-row">
                <label for="Wakeup_time">Wakeup time:</label>
                <input type="text" name="Wakeup_time" id="Wakeup_time" class="input-text" placeholder="Wakeup time" required>
                <select name="Wakeup_time_AMPM" id="Wakeup_time_AMPM" class="input-text" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="Sleep_duration">Sleep Duration:</label>
                    <input type="text" name="Sleep_duration" id="Sleep_duration" class="input-text" placeholder="Sleep duration" required>
                </div>

                <div class="form-row">
                    <label for="Awakenings">Awakenings:</label>
                    <input type="text" name="Awakenings" id="Awakenings" class="input-text" placeholder="Awakenings" required>
                </div>
            </div>

            <div class="form-row">
                <label for="Caffeine_consumption">Caffeine Consumption:</label>
                <select name="Caffeine_consumption" id="Caffeine_consumption" class="input-text" required>
                    <option value="" disabled selected>Yes or No</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-row">
                <label for="Alcohol_consumption">Alcohol Consumption:</label>
                <select name="Alcohol_consumption" id="Alcohol_consumption" class="input-text" required>
                    <option value="" disabled selected>Yes or No</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="Smoking_status">Smoking Status:</label>
                    <select name="Smoking_status" id="Smoking_status" class="input-text" required>
                        <option value="" disabled selected>Yes or No</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="Exercise_frequency">Exercise Frequency:</label>
                    <input type="text" name="Exercise_frequency" id="Exercise_frequency" class="input-text" placeholder="Exercise frequency" required>
                </div>
            </div>

            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Predict">
            </div>
        </form>
    </div>
</body>
</html>
